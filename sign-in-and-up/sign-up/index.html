<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic-share-sign-up-homepage.</title>
</head>

<!-- prompts user to enter their email address,continue using their existing social networks 
    accounts or login -->
<body>
    <div>
        <form action="">
            <div>
                <p>
                    <img 
                    srcset="../images/email/email1-45px.jpg 1.5x,
                    ../images/email/email1-60px.jpg 2x,
                    ../images/email/email1-90px.jpg 3x"
                    
                    src="../images/email/email1-30px.jpg" alt="email icon">
                </p>
               <p>
                <input type="email" name="email-address" id="your-email" placeholder="EMAIL" required>
               </p>
            </div>

            <div>
                <a href="names-and-passwd.html">
                    <span>NEXT</span>
                </a>
            </div>
        </form>
        <!-- end of form. -->

        <div>
            <span>OR</span>
        </div>

        <!-- use existing social networks(fb,twitter,google) accounts. -->
        <div>
            <span>Sign up with :</span>

            <div>
                <img 
                srcset="../images/social/fb/fb1-75px.jpg 1.5x,
                ../images/social/fb/fb1-100px.jpg 2x,
                ../images/social/fb/fb1-150.jpg 3x"
                
                src="../images/social/fb/fb1-50px.jpg" alt="facebook logo">

                <img 
                srcset="../images/social/insta/insta1-75px.jpg 1.5x,
                ../images/social/insta/insta1-100px.jpg 2x,
                ../images/social/insta/insta1-150.jpg 3x"

                src="../images/social/insta/insta1-50px.jpg" alt="instagram logo">

                <img 
                srcset="../images/social/twitter/twitter-logo1-75px.jpg 1.5x,
                ../images/social/twitter/twitter-logo1-100px.jpg 2x,
                ../images/social/twitter/twitter-logo1-150.jpg 3x"

                src="../images/social/twitter/twitter-logo-50px.jpg" alt="twitter logo">
            </div>
        </div>

        <!-- log in using your existing account-->
        <div>
           <span>
            Already have an account ? <a href="../sign-in.html">Log in.</a>
           </span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic-share-sign-up-date-of-birth-page</title>
</head>
<body>
    <div>
        <p>
            <img 
            
            src="../images/birthday/birthday-120.jpg" alt="cake icon">
        </p>
        <p>Date of birth</p>

        <!-- displays values choosen as dob and number of years. -->
        <div>
            <input type="text" value="Jan 1,2022" readonly>
        </div>
        
        <!-- date of birth picker -->
        <div>
            <input type="date" id="dob" required>
        </div>

        <!-- sign up button. -->
        <div>
            <input type="button" value="SIGN UP">
        </div>

        <div>
            <p>
                By continuing you have read,understood and agreed with our 
                <a href="#">Terms</a> and <a href="#">Privacy policy</a>
            </p>
        </div>
    </div>
</body>
</html>

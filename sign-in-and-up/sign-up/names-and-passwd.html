<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic-share-sign-up-names-and-password-page</title>
</head>
<body>
    <!-- prompts user for their full name,passwrd and username -->
    <div>
        <form action="">
            <!-- full name -->
            <div>
                <p>
                    <img 
                    srcset="../images/name/name1-45px.jpg 1.5x,
                    ../images/name/name1-60px.jpg 2x,
                    ../images/name/name1-90px.jpg 3x"
                    
                    src="../images/name/name1-30px.jpg" alt="username icon" >
                </p>
                <p>
                    <input type="text" name="full-name" placeholder="Full name" required>
                </p>
            </div>

            <!-- username -->
            <div>
                <p>
                    <img 
                    srcset="../images/name/name1-45px.jpg 1.5x,
                    ../images/name/name1-60px.jpg 2x,
                    ../images/name/name1-90px.jpg 3x"
                    
                    src="../images/name/name1-30px.jpg" alt="username icon">
                </p>
               <p>
                <input type="text" name="username" placeholder="Username" required>
               </p>
            </div>

            <!-- password -->
            <div>
                <p>
                    <img 
                    srcset="../images/password/password2-45px.jpg 1.5x,
                    ../images/password/password2-60px.jpg 2x,
                    ../images/password/password2-90px.jpg 3x"
                    
                    src="../images/password/password2-30px.jpg" alt="password icon">
                </p>
                <p>
                    <input type="password" name="passwd" placeholder="Password" required>
                </p>
            </div>

            <!-- remember-me -->
            <div>
                <input type="checkbox" name="remember-passwd" id="rem-passwd" checked>
                <label for="rem-passwd">Remember password</label>
            </div>

            <!-- submit button -->
            <div>
               <a href="dob.html">
                    <span>Continue</span>
               </a>
            </div>

        </form>
        <!-- end of form -->
    </div>
</body>
</html>

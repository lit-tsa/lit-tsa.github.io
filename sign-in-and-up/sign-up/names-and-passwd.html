<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic-share-sign-up-names-and-password-page</title>
</head>
<body>
    <!-- prompts user for their full name,passwrd and username -->
    <div>
        <form action="">
            <!-- full name -->
            <div>
                <input type="text" name="full-name" placeholder="Full name" required>
            </div>

            <!-- username -->
            <div>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <!-- password -->
            <div>
                <input type="password" name="passwd" placeholder="Password" required>
            </div>

            <!-- remember-me -->
            <div>
                <input type="checkbox" name="remember-passwd" id="rem-passwd" checked>
                <label for="rem-passwd">Remember password</label>
            </div>

            <!-- submit button -->
            <div>
               <a href="dob.html">
                    <span>Continue</span>
               </a>
            </div>

        </form>
        <!-- end of form -->
    </div>
</body>
</html>

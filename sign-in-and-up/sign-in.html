<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../styles/link.css" />
    <link rel="stylesheet" type="text/css" href="../styles/typography.css" />
    <link rel="stylesheet" type="text/css" href="../styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="../styles/form.css" />
    <link rel="stylesheet" type="text/css" href="../styles/Image.css" />      
    <title>pic-share-sign-in-page.</title>
  </head>
  <body>
    <div class="container">

      <!-- company logo -->
      <img 
      srcset="../images/company/company-logo2-450px.jpg 1.5x,
      ../images/company/company-logo2-600px.jpg 2x,
      ../images/company/company-logo2-1200px.jpg 4x"
      
      src="../images/company/company-logo2-300px.jpg" alt="company logo" 
      class="container__company-logo" />
 
      <form action="" method="">

        <!-- username input control -->
        <input class="container__form-ui container__form-ui--input container__form-ui--username"
        type="text"
        name="username"
        placeholder="USERNAME"
        required
       />

        <!-- password input control -->
        <input class="container__form-ui container__form-ui--input container__form-ui--password"
        type="password"
        name="password"
        placeholder="PASSWORD"
        required
     />

        <!-- remember me checkbox -->
        <div class="container__form-ui">
          <input
          type="checkbox"
          name="remember-me"
          value="remember-me"
          checked
          class="container__form-ui__check"
          id="rem-me"
          />

           <label for="rem-me" class="container__form-ui__">Remember-me</label>
        </div>

        <!-- submit button -->
        <input type="submit" value="SIGN-IN" 
        class="container__form-ui container__form-ui--input container__form-ui--submit" />
        <!-- end of form -->
 
      </form>

      
      <!-- forgot your password link -->
      <a href="#" class="container__link container__link--fpassword">FORGOT PASSWORD ?</a>

    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic-share-sign-in-page.</title>
</head>
<body>
    <div>
        <div>
            <!-- current page -->
        <span>SIGN IN</span> 

        <!-- link to sign-up page -->
        <a href="sign-up/index.html">
            <span>SIGN UP</span>
        </a>
        </div>            

        <form action="" method="">
            <!-- username input control -->
            <div>
                <p>
                    <img  srcset="images/name/name1-45px.jpg 1.5x,
                                 images/name/name1-60px.jpg 2x,
                                 images/name/name1-90px.jpg 3x"

                    src="images/name/name1-30px.jpg" alt="username icon"
                    >
                </p>
                <p>
                    <input type="text" name="username" placeholder="USERNAME" required >
                </p>
            </div>
            
            <!-- password input control -->
             <div>
                <p>
                    <img 
                    srcset="images/password/password2-45px.jpg 1.5x,
                        images/password/password2-60px.jpg 2x,
                        images/password/password2-90px.jpg 3x"
                        
                    src="images/password/password2-30px.jpg" alt="password icon">
                </p>
                <p>
                    <input type="password" name="password" placeholder="PASSWORD" required>
                </p>
            </div>

            <!-- remember me checkbox -->
            <div>
                <input type="checkbox" name="remember-me" value="remember-me" checked id="rem-me">
                <label for="rem-me">Remember-me</label>
            </div>

            <!-- submit button -->
            <div>
                <input type="submit" value="SIGN-IN">
            </div>
        </form>
        <!-- end of form -->

         <!-- forgot your password link -->
         <div>
            <a href="#">
                <span>FORGOT PASSWORD ?</span>
            </a>
        </div>
    </div>
</body>
</html>

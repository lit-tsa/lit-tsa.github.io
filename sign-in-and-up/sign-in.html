<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../styles/link.css" />
    <link rel="stylesheet" type="text/css" href="../styles/typography.css" />
    <link rel="stylesheet" type="text/css" href="../styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="../styles/form.css" />
    <link rel="stylesheet" type="text/css" href="../styles/Image.css" />

    <title>pic-share-sign-in-page.</title>
  </head>
  <body>
     <img 
     srcset="../images/company/company-logo2-450px.jpg 1.5x,
     ../images/company/company-logo2-600px.jpg 2x,
     ../images/company/company-logo2-1200px.jpg 4x"
     
     src="../images/company/company-logo2-300px.jpg" alt="company logo" id="company-logo" />

    <div id="container">

      <div id="in-up-buttons">
        <!-- current page -->
        <span>SIGN IN</span>

        <!-- link to sign-up page -->
        <a href="sign-up/index.html">
          <span>SIGN UP</span>
        </a>
      </div>

      <form action="" method="">
        <!-- username input control -->
        <div>

            <input class="user-and-pass" id="user"
              type="text"
              name="username"
              placeholder="USERNAME"
              required
            />

        </div>

        <!-- password input control -->
        <div>

            <input class="user-and-pass" id="pass"
              type="password"
              name="password"
              placeholder="PASSWORD"
              required
            />
        
        </div>

        <!-- remember me checkbox -->
        <div>
          <input
            type="checkbox"
            name="remember-me"
            value="remember-me"
            checked
            id="rem-me"
          />
          <label for="rem-me">Remember-me</label>
        </div>

        <!-- submit button -->
        <div>
          <input type="submit" value="SIGN-IN" />
        </div>
      </form>
      <!-- end of form -->

      <!-- forgot your password link -->
      <div>
        <a href="#" id="f-passwd">
          <span>FORGOT PASSWORD ?</span>
        </a>
      </div>
    </div>
  </body>
</html>
